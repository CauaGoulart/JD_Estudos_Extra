<div class="container">
  <div class="row">
    <div class="col">
      <h2>Conteúdo da Página Assíncrona 2 (Lazy Page)!</h2>
      <p>
        Aqui está o conteúdo da página assíncrona carregada dinamicamente usando o recurso de carregamento preguiçoso do Angular.
      </p>
      <form>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <a routerLink="/lazy" class="btn btn-primary">Ir para a Página 1 com Carregamento Preguiçoso</a>
    </div>
  </div>
</div>
